<!DOCTYPE html>
<html>
  <head>
    <title>Substack Notes Share Link Generator</title>
    <link rel="stylesheet" href="https://mirojones.github.io/notes/style.css">
  </head>
  <body>
    <header>
      <h1 onclick="window.location.reload();">Substack Notes Share Link Generator</h1>
      <span>A tool by Miro Jones</span>
    </header>
    <main>
      <form id="note">
        <label for="noteInput">Your note</label>
        <textarea id="noteInput" form="note" placeholder="Your note"></textarea>
      </form>
      <textarea id="outputURL" readonly placeholder="Your link will appear here"></textarea>
    </main>
    <footer>
      <p>&copy; Miro Jones</p>
    </footer>
    <script>
      const textInput = document.getElementById("noteInput");
      const encodedText = document.getElementById("outputURL");
      const encodeButton = document.getElementById("encodeButton");

      encodeButton.addEventListener("click", function() {
        const inputValue = textInput.value;
        const encodedValue = encodeURIComponent(inputValue + "?");
        encodedText.value = encodedValue;
        console.log(`?x=${encodedValue}`);
      });
    </script>
  </body>
</html>
